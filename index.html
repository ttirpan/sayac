<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styles */
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Countdown Timer Styling */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100px;
            transition: 0.3s;
        }

        .time-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .label {
            font-size: 1rem;
            color: #bdc3c7;
            text-transform: uppercase;
        }

        /* Message After Countdown */
        #message {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .time-box {
                width: 80px;
                padding: 15px;
            }
            .number {
                font-size: 2rem;
            }
            .label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>DÃ¶nÃ¼ÅŸÃ¼me Kalan</h1>
    
    <div id="countdown">
        <div class="time-box">
            <div class="number" id="days">00</div>
            <div class="label">GÃ¼n</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">Saat</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">Dakika</div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("message").style.display = "block";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Set the target date (February 15, 2025, at 14:00 Turkey Time UTC+3)
        const eventDate = new Date("2025-02-15T11:00:00Z").getTime();
        startCountdown(eventDate);
    </script>
