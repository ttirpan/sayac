<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        #countdown { font-size: 40px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Geri Sayım Sayacı</h1>
    <div id="countdown"></div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "Süre Doldu!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}g ${hours}s ${minutes}d ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        const eventDate = new Date("2025-12-31T23:59:59").getTime(); // Hedef tarihi buradan değiştir
        startCountdown(eventDate);
    </script>
</body>
</html>
